<!doctype html>
<html lang="en">
<head>
<title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="display-3 text-center text-light bg-dark p-3">Weather Dashboard</h1>
    <div class="fluid-container m-0">
        <div class="row">
            <div class="col-3 bg-light">
                <form id="city-search">
                    <h5>Search for a City:</h5>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" id="input-city" class="form-control">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </form>
                <ul id="city-list" class="list-group">

                </ul>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">H</h4>
                        <p class="card-text" id="temp">Temperature: </p>
                        <p class="card-text" id="humidity">Humidity: </p>
                        <p class="card-text" id="wind-speed">Wind Speed: </p>
                        <p class="card-text" id="uv-index">UV Index: </p>
                    </div>
                </div>
                <br>
                <h4>5-Day Forecast</h4>
                <div class="card-deck mr-1">
                    <div class="card bg-primary text-white">
                        <h5 class="card-title forecast-date"></h5>
                        <div class="forecast-icon"></div>
                        <p class="card-text forecast-temp"></p>
                        <p class="card-text forecast-humidity"></p>
                    </div>
                    <div class="card bg-primary text-white">
                        <h5 class="card-title forecast-date"></h5>
                        <div class="forecast-icon"></div>
                        <p class="card-text forecast-temp"></p>
                        <p class="card-text forecast-humidity"></p>
                    </div>
                    <div class="card bg-primary text-white">
                        <h5 class="card-title forecast-date"></h5>
                        <div class="forecast-icon"></div>
                        <p class="card-text forecast-temp"></p>
                        <p class="card-text forecast-humidity"></p>
                    </div>
                    <div class="card bg-primary text-white">
                        <h5 class="card-title forecast-date"></h5>
                        <div class="forecast-icon"></div>
                        <p class="card-text forecast-temp"></p>
                        <p class="card-text forecast-humidity"></p>
                    </div>
                    <div class="card bg-primary text-white">
                        <h5 class="card-title forecast-date"></h5>
                        <div class="forecast-icon"></div>
                        <p class="card-text forecast-temp"></p>
                        <p class="card-text forecast-humidity"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
